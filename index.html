<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="px-4 py-lg-5 my-5 text-center">
                <h1 class="display-5 fw-bold text-body-emphasis">Student </h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4"></p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" 
                            class="btn btn-outline-primary btn-lg px-4 gap-3">Save Student</button>
                        <button id="btn-view" type="button" class="btn btn-outline-primary btn-lg px-4">View Students</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 tx" id="exampleModalLabel">Add New Student</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Name</label>
                                    <input id="nameFeild" type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Adress</label>
                                    <input  id="addressFeild" type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-1">
                                    <label for="message-text" class="col-form-label">Age</label>
                                    <input  id="ageFeild" type="number" class="form-control" id="recipient-name">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="btn-save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="row" >
            <div>
                <table id="tbl-student" class="table table-hover table-primary">               
                </table>
            </div>
        </div>
    </div>




<Script src="app.js"></Script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
